<nav *ngIf="isLoggedIn$ | async" class="navbar-container">
  <mat-toolbar color="primary" class="navbar-toolbar">
    <!-- Logo/Brand Section -->
    <div class="navbar-brand">
      <mat-icon class="brand-icon">gavel</mat-icon>
      <span class="brand-text">AuctionApp</span>
    </div>

    <!-- Spacer to push navigation to the right -->
    <div class="navbar-spacer"></div>

    <!-- Navigation Actions -->
    <div class="navbar-actions">
      <!-- Auctions Button -->
      <button 
        mat-button 
        class="nav-button"
        (click)="navigateToAuctions()"
        aria-label="Go to auctions">
        <mat-icon>home</mat-icon>
        <span class="button-text">Auctions</span>
      </button>

      <!-- User Menu -->
      <button 
        mat-button 
        [matMenuTriggerFor]="userMenu"
        class="nav-button user-button"
        aria-label="User menu">
        <mat-icon>account_circle</mat-icon>
        <span class="button-text">Account</span>
        <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
      </button>

      <!-- User Dropdown Menu -->
      <mat-menu #userMenu="matMenu" class="user-menu">
        <button 
          mat-menu-item 
          (click)="navigateToUserDetails()"
          class="menu-item">
          <mat-icon>person</mat-icon>
          <span>User Details</span>
        </button>
        
        <mat-divider></mat-divider>
        
        <button 
          mat-menu-item 
          (click)="logout()"
          class="menu-item logout-item">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
</nav>
