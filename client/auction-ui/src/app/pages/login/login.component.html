<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>account_circle</mat-icon>
        Login
      </mat-card-title>
      <mat-card-subtitle>Please enter your credentials</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input 
            matInput 
            formControlName="username" 
            placeholder="Enter your username"
            autocomplete="username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            {{ getUsernameErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password" 
            placeholder="Enter your password"
            autocomplete="current-password">
          <button 
            mat-icon-button 
            matSuffix 
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'" 
            [attr.aria-pressed]="hidePassword"
            type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="loginForm.invalid || isLoading"
            class="login-button">
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading">Logging in...</span>
          </button>
        </div>
      </form>
     <mat-card-actions class="center-actions">
        <span>Don't have an account?</span>
        <a routerLink="/register" mat-button color="primary" style="margin-left: 4px;">Register</a>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
